research_task:
  description: >
    对 {topic} 进行彻底的研究
    确保找到任何有趣且相关的信息，考虑到当前年份是 2024 年。
  expected_output: >
    一个关于 {topic} 的 10 个最相关信息的列表
  agent: researcher

reporting_task:
  description: >
    审查您获得的上下文，并将每个主题扩展为报告的一个完整部分。
    确保报告详细且包含所有相关的信息。
  expected_output: >
    一份完整的报告，包含主要主题，每个主题都有一个完整的部分信息。
    以 Markdown 格式编写，不使用'```'
    报告必须使用中文
  agent: reporting_analyst
